services:
  mongo:
    image: mongo:8.0
    container_name: portfolio_mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/
      
  backend:
    build: ./backend
    container_name: backend
    restart: always
    ports:
      - "5000:5000"
    env_file:
      - ./backend/.env
    depends_on:
      - mongo
    command: sh -c "node seedDatas.js && npm run start"
  

  frontend:
    build: ./frontend
    container_name: frontend
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app            # Monte ton code local dans le conteneur
      - /app/node_modules          # Monte node_modules séparément pour éviter de les écraser
    environment:
      - CHOKIDAR_USEPOLLING=true   # Important sur Windows / WSL
    depends_on:
      - backend


volumes:
  mongo-data:
